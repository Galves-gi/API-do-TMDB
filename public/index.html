<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Filmes</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>Meus Filmes</h1>
    <div class="search">
      <input id="inputSearch" placeholder="Pesquisar título..." />
      <button id="btnSearch">Pesquisar</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Em cartaz</h2>
      <div id="cartaz" class="grid"></div>
    </section>

    <section>
      <h2>Futuros lançamentos</h2>
      <div id="futuros" class="grid"></div>
    </section>

    <section>
      <h2>Mais votados</h2>
      <div id="maisVotados" class="grid"></div>
    </section>

    <section>
      <h2>Resultados da pesquisa</h2>
      <div id="pesquisa" class="grid"></div>
    </section>
  </main>

  <script src="/js/main.js" type="module"></script>
</body>
</html>
